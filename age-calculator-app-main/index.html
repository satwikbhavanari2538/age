<!DOCTYPE html>
<html>
<head>
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="input-group">
        <label for="day">DAY</label>
        <input type="number" id="day" min="1" max="31" value="24">
      </div>
      <div class="input-group">
        <label for="month">MONTH</label>
        <input type="number" id="month" min="1" max="12" value="09">
      </div>
      <div class="input-group">
        <label for="year">YEAR</label>
        <input type="number" id="year" min="1900" max="2023" value="1984">
      </div>
      <button id="calculate">Calculate</button>
    </div>

    <div class="result">
      <div class="output" id="output">
        <p id="years">38 years</p>
        <p id="months">3 months</p>
        <p id="days">26 days</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
